<!- {%} symbolizes a django template tag ->
{% extends 'myapp/base.html' %}
{% block content %}
     {% for post in posts %}
         <div class="post">
             <div class="date">
               <p>published: {{ post.published_date }}
               </p>
             </div>
             <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
               <a href="{% url 'post_detail' pk=post.pk %}"><span class="badge">{{ post.approved_comments.count }}</span></a>
             </h1>
             <p>{{ post.text|truncatechars:450|linebreaksbr }}</p>
         </div>
     {% endfor %}
{% endblock %}
